<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Playstore Explorer</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container glass-card">
        <h1 class="glossy-title">Google Playstore Explorer</h1>

        <form method="GET" action="/apps" class="filters">

            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="All">All</option>
                {% for c in categories %}
                    <option value="{{ c }}">{{ c }}</option>
                {% endfor %}
            </select>

            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
                <option value="All">All</option>
                <option value="1-2">1 - 2</option>
                <option value="2-3">2 - 3</option>
                <option value="3-4">3 - 4</option>
                <option value="4-5">4 - 5</option>
            </select>

            <label for="year">Year:</label>
            <select name="year" id="year">
                <option value="All">All</option>
                {% for y in years %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label for="search">Search App:</label>
            <input type="text" name="search" id="search" placeholder="Enter app name">

            <button type="submit" class="btn">Filter</button>
            <button type="reset" class="btn reset">Reset</button>
        </form>
    </div>
</body>
</html>
